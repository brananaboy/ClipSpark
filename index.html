<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClipSpark</title>
  <link rel="stylesheet" href="main.css" />
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>ClipSpark</h1>
    </div>
    <nav class="header-nav">
      <button id="btn-login">Login</button>
      <button id="btn-register">Register</button>
      <button id="btn-upload" style="display:none;">Upload</button>
      <button id="btn-profile" style="display:none;">Profile</button>
      <button id="btn-notif" style="display:none;">ðŸ””</button>
      <button id="btn-logout" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <div id="feed" class="feed-centered"></div>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <form id="login-form">
        <input name="handle" placeholder="Handle" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-error" class="error-msg"></p>
      <button class="close-btn" id="login-close">Close</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <h2>Register</h2>
      <form id="register-form">
        <input name="handle" placeholder="Handle" required />
        <input name="displayName" placeholder="Display Name" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p id="register-error" class="error-msg"></p>
      <button class="close-btn" id="register-close">Close</button>
    </div>
  </div>

  <!-- Upload Modal -->
  <div id="upload-modal" class="modal">
    <div class="modal-content">
      <h2>Upload Video</h2>
      <form id="upload-form">
        <input name="title" placeholder="Title" required />
        <textarea name="description" placeholder="Description"></textarea>
        <input name="video" type="file" accept="video/*" required />
        <button type="submit">Upload</button>
      </form>
      <p id="upload-error" class="error-msg"></p>
      <p id="upload-success" class="success-msg"></p>
      <button class="close-btn" id="upload-close">Close</button>
    </div>
  </div>

  <!-- Profile Modal with tabs -->
  <div id="profile-modal" class="modal profile-modal">
    <div class="modal-content profile-content">
      <button class="close-btn" id="profile-close">Close</button>
      <div class="profile-header">
        <img id="profile-pic" src="https://via.placeholder.com/120?text=User" alt="Profile Pic" />
        <input type="file" id="profile-pic-input" style="display:none" accept="image/*" />
        <h2 id="profile-name">User</h2>
        <button id="btn-change-pic">Change Picture</button>
      </div>
      <nav class="profile-tabs">
        <button class="tab-btn active" data-tab="videos">Videos</button>
        <button class="tab-btn" data-tab="reposts">Reposts</button>
        <button class="tab-btn" data-tab="likes">Likes</button>
        <button class="tab-btn" data-tab="favorites">Favorites</button>
        <button class="tab-btn" data-tab="followers">Followers</button>
      </nav>
      <section id="tab-videos" class="tab-content active"></section>
      <section id="tab-reposts" class="tab-content"></section>
      <section id="tab-likes" class="tab-content"></section>
      <section id="tab-favorites" class="tab-content"></section>
      <section id="tab-followers" class="tab-content followers-list"></section>

      <div class="profile-stats">
        <span id="profile-likes">Likes: 0</span>
        <span id="profile-favorites">Favorites: 0</span>
        <span id="profile-reposts">Reposts: 0</span>
        <span id="profile-views">Views: 0</span>
        <span id="profile-followers">Followers: 0</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
